<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Like Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="feed">
        <div class="post">
            <h3>@usuario1</h3>
            <img src="https://1.bp.blogspot.com/-p57bhL8meNg/VFzl9hdbnVI/AAAAAAABdyw/mTwpaiMXWmU/s1600/natur%2B(12).jpg" alt="Imagen 1">
            <div class="post-icons">
                <span class="like-btn">❤️ 10</span>
                <span class="comment-btn">💬 3</span>
            </div>
            <p>Esta es una foto increíble 🌿</p>

            <div class="comment-section">
                <input type="text" placeholder="Añadir un comentario...">
                <button>Publicar</button>
            </div>
        </div>

        <div class="post">
            <h3>@usuario2</h3>
            <img src="https://p4.wallpaperbetter.com/wallpaper/703/224/859/amazing-city-wallpaper-preview.jpg" alt="Imagen 2">
            <div class="post-icons">
                <span class="like-btn">❤️ 25</span>
                <span class="comment-btn">💬 5</span>
            </div>
            <p>Explorando la ciudad 🌆</p>

            <div class="comment-section">
                <input type="text" placeholder="Añadir un comentario...">
                <button>Publicar</button>
            </div>
        </div>

        <div class="post">
            <h3>@usuario3</h3>
            <img src="https://todo-mascota.net/wp-content/uploads/2023/09/descubre-los-10-perros-mas-bonitos-maravillate-con-su-increible-belleza-696x418.jpg" alt="Imagen 3">
            <div class="post-icons">
                <span class="like-btn">❤️ 40</span>
                <span class="comment-btn">💬 7</span>
            </div>
            <p>Mi perro es el mejor 🐶❤️</p>

            <div class="comment-section">
                <input type="text" placeholder="Añadir un comentario...">
                <button>Publicar</button>
            </div>
        </div>
    </div>
</body>
</html>
